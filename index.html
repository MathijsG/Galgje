<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Galgje</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/base.css">
</head>

<body>
    <div class="container p-2 mt-2 mb-2 rounded shadow bg-light">
        <div class="row justify-content-center">
            <div class="col-sm-12 text-center">
                <h1 class="text-dark">Galgje</h1>
                <hr>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-6">
                <p class="text-muted p-2 text-justify">
                    Spelregels: Raad het woord hieronder, door middel van het invullen van een letter. Je mag maximaal <span class="rule"></span> fouten maken. Maak je er meer, dan sterft de speler een tragische dood aan de galg.
                </p>
            </div>
            <div class="col-sm-6 text-right">
                <img width="200" height="200" class="gameImage rounded shadow-sm">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-12">
                <hr>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-12 text-center">
                <form onsubmit="return false;" class="text-center">
                    <div class="input-group mb-2 text-center">
                        <div class="input-group-prepend">
                            <div class="input-group-text">Voer een letter in:</div>
                        </div>
                        <input type="text" id="letterInput" name="letterInput" class="form-control form-group ..col-sm-md-md-1"
                            maxlength="1" autocomplete="off">
                        <button type="submit" id="submit" name="submit" class="btn-primary btn ml-2"
                            onclick="checkLetter();" disabled>letter indienen</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-12 text-center">
                <div id="letterOutput"></div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-6 text-center">
                <p class="text-muted">
                    <span id="counter"></span> pogingen resterend
                </p>
            </div>
        </div>
    </div>
    <script src="javascript/galgje.js"></script>
</body>

</html>
